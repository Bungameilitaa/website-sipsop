<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
  <title>Sosmed Pages</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link th:href = "@{/css/tvpages.css}" rel = "stylesheet"/>
  <link th:href = "@{/css/navbar.css}" rel = "stylesheet"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-scroll">
  <div class="container">
    <img src="../static/images/Sip.png"
         th:src="@{images/Sip.png}" height="70" alt=""
         loading="lazy" />
    <button class="navbar-toggler ps-0" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
            aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon d-flex justify-content-start align-items-center">
        <i class="fas fa-bars"></i>
      </span>
    </button>
    <div class="collapse navbar-collapse" id="navbarExample01">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item active">
          <a class="nav-link" aria-current="page" href="/pages">pages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/tvpages">TV</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/radiopages">Radio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/sosmedpages">Sosmed</a>
        </li>
      </ul>
    </div>
  </div>
</nav><br><br>

<div class="container">
  <div class="mt-5" th:each="sosmed : ${listsosmed}">
    <div class="d-style btn btn-brc-tp border-2 bgc-white btn-outline-blue btn-h-outline-blue btn-a-outline-blue w-100 my-2 py-3 shadow-sm">
      <!-- Basic Plan -->
      <div class="row align-items-center">
        <!--<td th:text="${tv.idtv}">ID</td>-->
        <div class="col-12 col-md-4">
          <h4 class="pt-3 text-170 text-600 text-primary-d1 letter-spacing" th:text="${sosmed.channel}">
          </h4>

          <div class="text-secondary-d1 text-120">
            <span class="ml-n15 align-text-bottom" th:text="${sosmed.budget_sosmed}"></span>
          </div>
        </div>

        <ul class="list-unstyled mb-0 col-12 col-md-4 text-dark-l1 text-90 text-left my-4 my-md-0">

          <li class="mt-25">
            <i class="fa fa-check text-success-m2 text-110 mr-2 mt-1"></i>
            <span class="text-110" th:text="${sosmed.kategori}">
            </span>
          </li>

        </ul>

        <div class="col-12 col-md-4 text-center">
          <a th:href="@{/sosmedsales/__${sosmed.idsosmed}__}" class="f-n-hover btn btn-info btn-raised px-4 py-25 w-75 text-600">Buy Now</a>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
